<script>
    let a=[' ','T','Ô','I',' ','L','À',' ','M','Ộ','T',' ','Đ','Ứ','A',' ','N','G','Ố','C','!','!']
    let b,n="";
    function changetype(){
        b=document.getElementById('word').value
        c=b.length
        if (c>0){
            for (let i = 1; i <= c; i++) {
                n=n+a[i]
                if (i==22){
                    document.getElementById('word').value=""
                    n = ""
                }
            }
        }
    document.getElementById('word').value=n
        n=""
        setTimeout('typeTextarea()',1)
    }

</script>
