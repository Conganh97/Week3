<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Caro Game Simple</h3>
<p id="carogame" />
<br/><br/><input type='button' value='X' onclick='changeValuex()'>
<br/><br/><input type='button' value='0' onclick='changeValue0()'>
</body>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 10; i++) {
        board[i] = new Array('. ', '. ', '. ', '. ', '. ','. ', '. ', '. ', '. ', '. ');
    }

    for (let i = 0; i < 10; i++) {
        data += "<br/>";
        for (let j = 0; j < 10; j++) {
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }

    data += "<br/><br/><input type='button' value='X' onclick='changeValuex()'>" +
        "<br/><br/><input type='button' value='0' onclick='changeValue0()'>"
    b.innerHTML = data;
    function changeValuex() {
        let X = prompt("X: ");
        let Y = prompt("Y: ");
        data = "";
        board[X-1][Y-1] = "x";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='X' onclick='changeValuex()'>" +
            "<br/><br/><input type='button' value='0' onclick='changeValue0()'>"
        b.innerHTML = "<hr/>" + data;
        check()
    }
    function changeValue0() {
        let X = prompt("X: ");
        let Y = prompt("Y: ");
        data = "";
        board[X-1][Y-1] = "o";
        for (let i = 0; i < 10; i++) {
            data += "<br/>";
            for (let j = 0; j < 10; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='X' onclick='changeValuex()'>" +
            "<br/><br/><input type='button' value='0' onclick='changeValue0()'>"
        b.innerHTML = "<hr/>" + data;
        check()
    }
    function check(){


    }
</script>
</html>
