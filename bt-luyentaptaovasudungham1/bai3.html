<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sosanh(a,b){
        if (a>b) return a
        else return b
    }
    let a=parseInt(prompt("Nhập a:"))
    let b=parseInt(prompt("Nhập b:"))
    alert('Số lớn hơn là: ' +sosanh(a,b))
</script>
</body>
</html>
