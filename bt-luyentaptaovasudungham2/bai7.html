<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        function change() {
            let tg = 0
            tg = a
            a = b
            b = tg
        }
        let a = parseInt(prompt("Nhập số a"))
        let b = parseInt(prompt("Nhập số b"))
        change()
        alert('Số a trở thành: '+a)
        alert('Số b trở thành: '+b)


</script>
</body>
</html>
