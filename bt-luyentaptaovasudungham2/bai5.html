<script>
    function min(a,b,c){
        if (a<b && a<c) return a
         if (b<c && b<a) return b
            else return c
     }
    let a=parseInt(prompt("Nhập số thứ 1: "))
    let b=parseInt(prompt("Nhập số thứ 2: "))
    let c=parseInt(prompt("Nhập số thứ 3: "))
    d=min(a,b,c)
    alert(d)

</script>
