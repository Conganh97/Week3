<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const pi=3.14
    function chuvihinhtron(r){
        return 2*r*pi
    }
    function dientichhinhtron(r){
        return r**2*pi
    }
    a=parseInt(prompt('Nhập bán kính: '))
    alert('Chu vi hình tròn là: ' +chuvihinhtron(a))
    alert('Diện tích hình tròn là: ' +dientichhinhtron(a))
</script>
</body>
</html>
