<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    function ktrasnt(num) {
        let check = true
        for (let i = 2; i < Math.sqrt(num); i++) {
            if (num % i == 0) {
                check = false
                break;}
            } if (check) return num
    }
    function nhapvain(num1) {
        for (let i = 2; count < num1; i++) {
            for (let j = 2; j < num1; j++) {
                ktrasnt(j)
                if (ktrasnt(j)) {
                    document.write(j + ',')
                    count++
                }
            }
        }
    }
    a=parseInt(prompt('Nhập khoảng cần in snt: '))
    nhapvain(a)
</script>
</body>
</html>
