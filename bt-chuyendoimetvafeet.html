<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chuyển đổi giữa meter và foot</h1>
<input id="value" type="number"> <button id='foot' onclick="meterToFoot()">Meter to Foot</button>
<button id="meter" onclick="footToMeter()">Foot to Meter</button>
<p>Kết quả: <span id="display"></span>  </p>
<script>
    function footToMeter() {
        a=document.getElementById('value').value
        let meter= a*0.305
        document.getElementById('display').innerHTML=meter
    }
    function meterToFoot() {
        a=document.getElementById('value').value
        let  foot = a*3.279
        document.getElementById('display').innerHTML=foot
    }

</script>
</body>
</html>
