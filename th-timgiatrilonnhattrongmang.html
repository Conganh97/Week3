<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[-3,5,1,3,2,10], max =a[0], tt=0;
    for (let i = 0; i < a.length; i++) {
        if (max < a[i]) {
            max = a[i]
            tt = i
        }
    }
    document.write('Số lớn nhất trong mảng là '+max+ ' ở vị trí thứ '+tt)
</script>
</body>
</html>
