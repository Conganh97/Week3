<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[],tt=0;
    z=parseInt(prompt('Nhập số phần tử của mảng'))
    for (let j = 0; j < z ; j++) {
        a[j]= parseInt(prompt("Nhập phần tử thứ " +j))
    }
    a.sort(function (a,b){return b-a})
    document.write(a.join('+'))


</script>
</body>
</html>
