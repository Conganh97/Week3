<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    z=parseInt(prompt('Nhập số phần tử của mảng a'))
    for (let j = 0; j < z ; j++) {
        a[j]= parseInt(prompt("Nhập phần tử thứ " +j))
    }
    let b=[];
    y=parseInt(prompt('Nhập số phần tử của mảng b'))
    for (let j = 0; j < y ; j++) {
        b[j]= parseInt(prompt("Nhập phần tử thứ " +j))
    }
 c = a.concat(b)
document.write(c)

</script>
</body>
</html>
