<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    z=parseInt(prompt('Nhập số phần tử của mảng'))
    for (let j = 0; j < z ; j++) {
        a[j]= parseInt(prompt("Nhập phần tử thứ " +j))
    }
    let v=parseInt(prompt('Nhập V:'))
    if (a.indexOf(v)!==-1) document.write('V is in the Array')
    else document.write('V is not in the Array')

</script>
</body>
</html>
