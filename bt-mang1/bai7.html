<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[],tt=0;
    z=parseInt(prompt('Nhập số phần tử của mảng'))
    for (let j = 0; j < z ; j++) {
        a[j]= parseInt(prompt("Nhập phần tử thứ " + j))
    }
    let v=parseInt(prompt('Nhập V:'))
    for (let i = 0; i < a.length; i++) {
        if (a[0] == v) a.shift()
        if (a[i]== v) {
            tt=i
            a.splice(i,1)
            }
    }
    document.write(a)
</script>
</body>
</html>
