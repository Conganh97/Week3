<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[],tt=0;
    z=parseInt(prompt('Nhập số phần tử của mảng'))
    for (let j = 0; j < z ; j++) {
        a[j]= parseInt(prompt("Nhập phần tử thứ " +j))
    }
    let v=parseInt(prompt('Nhập V:'))
    for (let i = 0; i < z; i++) {
        if (a[i]==v) {
            tt=i
            for (let j = tt; j < z-1 ; j++) {
                a[j]= a[j+1]
            }
            a.pop()
        }
    }
    document.write(a.join('+'))
</script>
</body>
</html>
