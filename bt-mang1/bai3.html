<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=[],tb=0,tong=0;
  z=parseInt(prompt('Nhập số phần tử của mảng'))
  for (let j = 0; j < z ; j++) {
    a[j]= parseInt(prompt("Nhập phần tử thứ " +j))
  }
  let max = a[0]
  for (let i = 0; i < z; i++) {
    if (max < a[i]) {
      max = a[i]
    tong += a[i]
    }
  }
  tb=tong/z
  document.write('Số lớn nhất trong mảng là '+max+ " giá trị trung bình của mảng là "+tb)
</script>
</body>
</html>
