<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0,b=1,tong=a+b,i=1;
    while (i>0,i++) {
        a=b
        b=tong
        tong=a+b
        if (tong%5==0) {document.write('Số đầu tiên trong dãy chia hết cho 5 là '+tong)
        break;}
    }
</script>
</body>
</html>
