<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i < 100; i++) {

        if (i%3==0) {
            if (i % 5 == 0) document.write(i + ' chia het cho 3 va 5: FizzBuzz <br>')
            else document.write(i+" chia hết cho 3: Fizz <br>")
        } else {
            if (i % 5 == 0) document.write(i + ' chia hết cho 5: Buzz <br> ')
        }
    }
</script>
</body>
</html>
