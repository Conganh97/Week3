<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    let a=0,b=1,tong=a+b,sum=1;

    for (let i = 0; i < 18; i++) {
        a=b
        b=tong
        tong=a+b
        sum=sum+tong
    }
    document.write('Tổng 20 số đầu tiên trong dãy là '+sum)
</SCRIPT>
</body>
</html>
