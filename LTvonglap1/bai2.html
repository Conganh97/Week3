<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a=parseInt(prompt('Nhập nhiệt độ'))
    while (a>100 || a<20) {
       if (a>100) a=prompt('Giảm nhiệt đô:')
        if (a<20) a=prompt("Tăng nhiệt độ")

    }
   if (a<100&&a>20) document.write('Nhiệt độ hoàn hảo')

</script>
</body>
</html>
