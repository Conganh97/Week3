    let b = parseInt(prompt("Nhập số:"))
    let c = Math.floor(Math.random() * (b - a + 1) + a)
    console.log(c)
    let d = parseInt(prompt("Nhập số bạn đoán"))
    for (let i = 0; i < 4; i++) {
        if (d>c) {d=prompt("Nhập số nhỏ lớn")}
            else {
                if (d=c) {alert("Đỉnh đấy bạn")}
                else {d=prompt("Nhập số lớn hơn")}
        }
            if (i=3) {alert("Thua rồi bạn ơi")}
    }
        }
