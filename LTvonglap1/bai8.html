<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="play()">Chiến nào</button>
<script>
function play() {
    let a = parseInt(prompt("Nhập số:"))
    let b = parseInt(prompt("Nhập số:"))
    let c = Math.floor(Math.random() * (b - a + 1) + a)
    let d = parseInt(prompt("Nhập số bạn đoán"))
    for (let i = 0; i < 4; i++) {
        if (i == 3){ alert("Thua rồi bạn ơi, hơi non")
            break;}
        if (d > c) {
            d = parseInt(parseInt("Nhập số bé hơn"))
        } else if (d = c) {alert('Đỉnh đấy bạn')
            break}
        else d = parseInt(prompt("Nhập số lớn hơn"))

    }}

</script>
</body>
</html>
