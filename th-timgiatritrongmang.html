<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a=prompt('Nhập số a: ')
let b=[-3,5,1,3,2,10]
for (let i = 0; i < b.length; i++) {
    if (a==b[i]) alert('Có giá trị ' + a + ' trong mảng, ở vị trí ' + i)
}

</script>
</body>
</html>
