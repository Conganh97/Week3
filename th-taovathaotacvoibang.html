<body>
<h1> Nhập giá trị cho mảng</h1>
<input type="text" id="value">
<button id="add" onclick="addvalue()">Add</button>
<button id="display" onclick="displayarray()">Display</button>
</body>
<script>
    let x=0, array = Array();
    function addvalue(){
    array[x]=document.getElementById('value').value
        alert('Thêm giá trị ' + array[x] + ' vào mảng')
        x++;
    document.getElementById('value').value = ""
    }
    let d = ""
    function displayarray() {
        for (let i = 0; i < array.length; i++) {
            d += "phần thử thứ " + i + " trong mảng là: " + array[i] + '<br>'

        }
        document.write(d)
    }
</script>
