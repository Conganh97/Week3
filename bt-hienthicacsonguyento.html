<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let number=parseInt(prompt("Nhập số số nguyên tố cần in"))
let count = 0
for (let i = 2; count<number ; i++) {
    let check = true;
    for (let j = 2; j < i; j++) {
        if (i % j == 0) {
            check = false
            break;
        }
    }
        if (check) {
            document.write(i + ",")
            count++
        }
}



</script>

</body>
</html>
