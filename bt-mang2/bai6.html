<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[],count=0;
    z=prompt('Nhập số phần tử của mảng')
    for (let j = 0; j < z ; j++) {
        a[j]= (prompt("Nhập phần tử thứ " +j))
    }
    for (let i = 0; i < z; i++) {
        if (a[i]=='-') a[i]='_'
    }
    document.write(a.join(' '))
</script>
</body>
</html>
