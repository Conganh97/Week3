<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str=prompt('Nhập chuỗi A:'),count=1
    a=str.split('')
    for (let i = 0; i < a.length-1; i++) {
        if (a[i] == ' ') {
            if (a[i + 1] == ' ') count = count
            else count++
            }
    } if (a[0] == ' ' || a[a.length-1]==' ') count--
    document.write('Số từ trong chuỗi là: '+count)
</script>
</body>
</html>
