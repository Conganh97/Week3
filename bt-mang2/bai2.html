<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    z=parseInt(prompt('Nhập số phần tử của mảng'))
    for (let j = 0; j < z ; j++) {
        a[j]= prompt("Nhập phần tử thứ " +j)
    }
    a.reverse()
    document.write(a.join(''))
</script>
</body>
</html>
