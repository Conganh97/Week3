<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature Converter</h1>
<br>
<p>Nhập vào độ Fahrenheit</p>
<label>Fahrenheit:</label>
<input id="dof" type="number" placeholder="value" oninput="trans(this.value)">
<p >Celcius:<span id="display"> </span> </p>
</body>
<script>
    function trans(nhietdo){
        nhietdo=parseFloat(nhietdo)
        document.getElementById('display').innerHTML=(nhietdo-32)/1.8
    }
</script>
</html>
