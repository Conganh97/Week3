<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=0,b=1,tong=a+b,i=0;
    let d=parseInt(prompt("Nhập số Fibonanci cần in"))
    document.write(a+ "  ")
    document.write(b+ "  ")
    for (; i < d-2; i++) {
        a=b
        b=tong
        tong=a+b
        document.write(tong + "  ")}
</script>

</body>
</html>
