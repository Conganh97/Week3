<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a=parseInt(prompt("Nhập số nguyên dương"))
let gt=1
if (a<=0) {
    document.write("K tính được giai thừa")
}
else {
    for (let i = 1; i <= a; i++) {
        gt=gt*i
    }
    document.write("Giai thừa của " +a+ " là " +gt)
}

        
</script>
</body>
</html>
